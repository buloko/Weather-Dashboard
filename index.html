<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
  crossorigin="anonymous"></script>
  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>

<body>
  <!-- container for the title -->
  <header class="container-fluid text center bg-dark weather-header">
    <h1 style="text-align: center; color:white">Weather Dashboard</h1>
    <div class="row row-div">
      <div class="col-lg-3 pb-3">
        <div class="input-group mb-3">
  </header>
  <div class="container">
    <!-- Row for searching for a city -->
    <div class="row">
      <div class="col-sm-4-bg-light">
        <h2 class="pt-1"><strong>Search for a City:</strong></h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-city" aria-label="City Search"
            aria-describedby="search-button">
          <div class="input-group-append">
          <button class="btn bg-primary text-light" id="search-button">Get Forecast</button>
          </div>
        </div>
        <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
        <div class="container">
        <!-- <button class="history-btn">History</button> -->
            <ul id="past-searches"></ul>
            </div>     
      </div>   
      
      <div class="container main-weather"></div>
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p> 
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
          </div>
      </div>
      <div id="forecast">

      </div>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
