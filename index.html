<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text center bg-dark weather-header">

        <h1 id="title">Weather Dashboard</h1>
    </header>
    <div class="row row-div">
        <div class="col-lg-3 pb-3">
            <div class="input-group mb-3">
                <input type="text" id="city-input" class="form-control" placeholder="Search for a city"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </div>
    </div>
    <div class="container main-weather"></div>
    <div class="container forecast"></div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>"
    <script src="https://day.js.org/docs/en/plugin/utc"></script>
    <script src ="https://day.js.org/docs/en/plugin/timezone"></script>


    <script src="./assets/script.js"></script>

</body>

</html>
